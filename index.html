    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --thunder-yellow: #FFD700;
            --lightning-white: #FFFACD;
            --storm-dark: #0a0a14;
            --storm-purple: #1a0a2e;
            --accent-blue: #00d4ff;
            --trump-orange: #f4a460;
            --trump-hair: #f0c040;
            --gold: #FFD700;
            --gold-dark: #b8860b;
            --gold-light: #fff8dc;
            --marble: #f5f5f0;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, var(--storm-dark) 0%, var(--storm-purple) 50%, #0d1b2a 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            overflow-x: hidden;
            position: relative;
            font-family: 'Staatliches', cursive;
            padding-top: 2rem;
        }

        /* Animated storm background */
        .storm-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at 20% 80%, rgba(100, 0, 150, 0.3) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 20%, rgba(0, 100, 150, 0.2) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(50, 0, 100, 0.4) 0%, transparent 70%);
            z-index: 0;
            animation: stormPulse 8s ease-in-out infinite;
        }

        @keyframes stormPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        /* Rain effect */
        .rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .drop {
            position: absolute;
            width: 2px;
            height: 20px;
            background: linear-gradient(transparent, rgba(174, 194, 224, 0.5));
            animation: rain linear infinite;
        }

        @keyframes rain {
            0% { transform: translateY(-100vh); }
            100% { transform: translateY(100vh); }
        }

        /* Main content */
        .content {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 1rem;
            width: 100%;
        }

        .title {
            font-family: 'Creepster', cursive;
            font-size: clamp(1.8rem, 6vw, 4rem);
            color: var(--thunder-yellow);
            text-shadow: 
                0 0 10px var(--thunder-yellow),
                0 0 20px var(--thunder-yellow),
                0 0 40px var(--thunder-yellow),
                0 0 80px rgba(255, 215, 0, 0.5),
                3px 3px 0 #000;
            letter-spacing: 4px;
            animation: titleGlow 3s ease-in-out infinite alternate;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .title:hover {
            transform: scale(1.05);
        }

        @keyframes titleGlow {
            0% {
                text-shadow: 
                    0 0 10px var(--thunder-yellow),
                    0 0 20px var(--thunder-yellow),
                    0 0 40px var(--thunder-yellow),
                    3px 3px 0 #000;
            }
            100% {
                text-shadow: 
                    0 0 20px var(--lightning-white),
                    0 0 40px var(--thunder-yellow),
                    0 0 80px var(--thunder-yellow),
                    0 0 120px rgba(255, 215, 0, 0.8),
                    3px 3px 0 #000;
            }
        }

        .subtitle {
            font-size: clamp(0.9rem, 2.5vw, 1.3rem);
            color: var(--gold);
            margin-top: 0.5rem;
            letter-spacing: 6px;
            text-transform: uppercase;
            opacity: 0.9;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        /* Scene container */
        .scene {
            position: relative;
            width: 100%;
            max-width: 500px;
            height: 420px;
            margin: 1rem auto;
        }

        /* Toilet and person SVG */
        .toilet-scene {
            width: 100%;
            height: 100%;
        }

        /* Lightning strike on person */
        .lightning-strike {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 200px;
            opacity: 0;
            z-index: 20;
            filter: drop-shadow(0 0 30px var(--thunder-yellow)) drop-shadow(0 0 60px white);
            pointer-events: none;
        }

        .lightning-strike.active {
            animation: strikeFlash 0.4s ease-out;
        }

        @keyframes strikeFlash {
            0% { opacity: 1; }
            20% { opacity: 0.3; }
            40% { opacity: 1; }
            60% { opacity: 0.5; }
            80% { opacity: 1; }
            100% { opacity: 0; }
        }

        /* Person shake when struck */
        .person-group {
            transform-origin: center bottom;
        }

        .person-group.shocked {
            animation: electrocute 0.5s ease-in-out;
        }

        @keyframes electrocute {
            0%, 100% { transform: translateX(0) rotate(0); }
            10% { transform: translateX(-8px) rotate(-5deg); }
            20% { transform: translateX(8px) rotate(5deg); }
            30% { transform: translateX(-6px) rotate(-3deg); }
            40% { transform: translateX(6px) rotate(3deg); }
            50% { transform: translateX(-4px) rotate(-2deg); }
            60% { transform: translateX(4px) rotate(2deg); }
            70% { transform: translateX(-2px) rotate(-1deg); }
            80% { transform: translateX(2px) rotate(1deg); }
        }

        /* Skeleton flash */
        .skeleton {
            opacity: 0;
        }

        .skeleton.visible {
            animation: skeletonFlash 0.4s ease-out;
        }

        @keyframes skeletonFlash {
            0% { opacity: 0; }
            15% { opacity: 1; }
            30% { opacity: 0; }
            45% { opacity: 1; }
            60% { opacity: 0; }
            75% { opacity: 1; }
            100% { opacity: 0; }
        }

        /* Flash effect */
        .flash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            opacity: 0;
            pointer-events: none;
            z-index: 100;
        }

        .flash.active {
            animation: flashBang 0.3s ease-out;
        }

        @keyframes flashBang {
            0% { opacity: 0.9; }
            100% { opacity: 0; }
        }

        /* Curse message */
        .curse-message {
            font-family: 'Creepster', cursive;
            font-size: 1.5rem;
            color: #ff4444;
            margin: 1rem 0;
            opacity: 0;
            transform: scale(0.5);
            transition: all 0.3s ease;
            text-shadow: 0 0 10px #ff0000;
        }

        .curse-message.visible {
            opacity: 1;
            transform: scale(1);
        }

        /* Thunder button */
        .thunder-btn {
            margin-top: 1rem;
            padding: 1.2rem 3rem;
            font-family: 'Creepster', cursive;
            font-size: 1.8rem;
            letter-spacing: 3px;
            background: linear-gradient(135deg, #8B0000 0%, #4a0000 100%);
            border: 4px solid var(--thunder-yellow);
            color: var(--thunder-yellow);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
        }

        .thunder-btn:hover {
            background: linear-gradient(135deg, var(--thunder-yellow) 0%, #ffa500 100%);
            color: #000;
            box-shadow: 0 0 40px var(--thunder-yellow), 0 5px 20px rgba(0,0,0,0.5);
            transform: scale(1.05);
        }

        .thunder-btn:active {
            transform: scale(0.95);
        }

        /* Counter */
        .counter {
            margin-top: 1.5rem;
            color: var(--accent-blue);
            font-size: 1.2rem;
            letter-spacing: 2px;
        }

        .counter span {
            color: var(--thunder-yellow);
            font-size: 2rem;
            font-family: 'Creepster', cursive;
        }

        /* Smoke effect */
        .smoke {
            position: absolute;
            width: 30px;
            height: 30px;
            background: radial-gradient(circle, rgba(100,100,100,0.8) 0%, transparent 70%);
            border-radius: 50%;
            opacity: 0;
            pointer-events: none;
        }

        .smoke.active {
            animation: smokeRise 1.5s ease-out forwards;
        }

        @keyframes smokeRise {
            0% {
                opacity: 0.8;
                transform: translateY(0) scale(0.5);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) scale(2);
            }
        }

        /* Instructions */
        .instructions {
            color: rgba(255,255,255,0.6);
            font-size: 0.9rem;
            margin-top: 0.5rem;
            font-style: italic;
        }

        /* Lightning container for ambient */
        .lightning-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }

        .lightning {
            position: absolute;
            opacity: 0;
            filter: drop-shadow(0 0 20px var(--thunder-yellow)) drop-shadow(0 0 40px white);
        }

        /* Hair animation when shocked */
        .trump-hair {
            transform-origin: center bottom;
        }

        .person-group.shocked .trump-hair {
            animation: hairStandUp 0.5s ease-in-out;
        }

        @keyframes hairStandUp {
            0%, 100% { transform: scaleY(1); }
            50% { transform: scaleY(1.3) translateY(-5px); }
        }
    </style>
</head>
