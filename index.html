<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Soll dich der Blitz beim Schei√üen treffen</title>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Staatliches&family=Creepster&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --thunder-yellow: #FFD700;
            --lightning-white: #FFFACD;
            --storm-dark: #0a0a14;
            --storm-purple: #1a0a2e;
            --accent-blue: #00d4ff;
            --trump-orange: #f4a460;
            --trump-hair: #f0c040;
            --gold: #FFD700;
            --gold-dark: #b8860b;
            --gold-light: #fff8dc;
            --marble: #f5f5f0;
        }

        html, body {
            overflow-x: hidden;
            width: 100%;
            touch-action: manipulation;
        }

        body {
            min-height: 100vh;
            min-height: -webkit-fill-available;
            background: linear-gradient(135deg, var(--storm-dark) 0%, var(--storm-purple) 50%, #0d1b2a 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            position: relative;
            font-family: 'Staatliches', cursive;
            padding: 1rem 0.5rem;
            padding-top: env(safe-area-inset-top, 1rem);
            padding-bottom: env(safe-area-inset-bottom, 1rem);
        }

        /* Animated storm background */
        .storm-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at 20% 80%, rgba(100, 0, 150, 0.3) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 20%, rgba(0, 100, 150, 0.2) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(50, 0, 100, 0.4) 0%, transparent 70%);
            z-index: 0;
            animation: stormPulse 8s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes stormPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        /* Rain effect - fewer drops on mobile for performance */
        .rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .drop {
            position: absolute;
            width: 2px;
            height: 20px;
            background: linear-gradient(transparent, rgba(174, 194, 224, 0.5));
            animation: rain linear infinite;
        }

        @keyframes rain {
            0% { transform: translateY(-100vh); }
            100% { transform: translateY(100vh); }
        }

        /* Main content */
        .content {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 0.5rem;
            width: 100%;
            max-width: 600px;
        }

        .title {
            font-family: 'Creepster', cursive;
            font-size: clamp(1.4rem, 5vw, 4rem);
            color: #fff;
            text-shadow: 
                -2px -2px 0 #000,
                2px -2px 0 #000,
                -2px 2px 0 #000,
                2px 2px 0 #000,
                -3px -3px 0 #000,
                3px -3px 0 #000,
                -3px 3px 0 #000,
                3px 3px 0 #000,
                0 0 10px var(--thunder-yellow),
                0 0 20px rgba(255, 215, 0, 0.5);
            letter-spacing: 2px;
            animation: titleGlow 3s ease-in-out infinite alternate;
            cursor: pointer;
            transition: transform 0.3s ease;
            line-height: 1.2;
            padding: 0 0.5rem;
            -webkit-tap-highlight-color: transparent;
        }

        .title:hover, .title:active {
            transform: scale(1.05);
        }

        @keyframes titleGlow {
            0% {
                color: #fff;
                text-shadow: 
                    -2px -2px 0 #000,
                    2px -2px 0 #000,
                    -2px 2px 0 #000,
                    2px 2px 0 #000,
                    0 0 10px var(--thunder-yellow),
                    0 0 20px rgba(255, 215, 0, 0.4);
            }
            100% {
                color: var(--thunder-yellow);
                text-shadow: 
                    -2px -2px 0 #000,
                    2px -2px 0 #000,
                    -2px 2px 0 #000,
                    2px 2px 0 #000,
                    0 0 15px var(--thunder-yellow),
                    0 0 30px rgba(255, 215, 0, 0.6);
            }
        }

        .subtitle {
            font-size: clamp(0.7rem, 2vw, 1.3rem);
            color: var(--gold);
            margin-top: 0.3rem;
            letter-spacing: 4px;
            text-transform: uppercase;
            opacity: 0.9;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        /* Scene container */
        .scene {
            position: relative;
            width: 100%;
            max-width: 450px;
            aspect-ratio: 1 / 1.1;
            margin: 0.5rem auto;
        }

        /* Toilet and person SVG */
        .toilet-scene {
            width: 100%;
            height: 100%;
        }

        /* Lightning strike on person */
        .lightning-strike {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 180px;
            opacity: 0;
            z-index: 20;
            filter: drop-shadow(0 0 30px var(--thunder-yellow)) drop-shadow(0 0 60px white);
            pointer-events: none;
        }

        @media (min-width: 500px) {
            .lightning-strike {
                width: 120px;
                height: 200px;
            }
        }

        .lightning-strike.active {
            animation: strikeFlash 0.4s ease-out;
        }

        @keyframes strikeFlash {
            0% { opacity: 1; }
            20% { opacity: 0.3; }
            40% { opacity: 1; }
            60% { opacity: 0.5; }
            80% { opacity: 1; }
            100% { opacity: 0; }
        }

        /* Person shake when struck */
        .person-group {
            transform-origin: center bottom;
        }

        .person-group.shocked {
            animation: electrocute 0.5s ease-in-out;
        }

        @keyframes electrocute {
            0%, 100% { transform: translateX(0) rotate(0); }
            10% { transform: translateX(-8px) rotate(-5deg); }
            20% { transform: translateX(8px) rotate(5deg); }
            30% { transform: translateX(-6px) rotate(-3deg); }
            40% { transform: translateX(6px) rotate(3deg); }
            50% { transform: translateX(-4px) rotate(-2deg); }
            60% { transform: translateX(4px) rotate(2deg); }
            70% { transform: translateX(-2px) rotate(-1deg); }
            80% { transform: translateX(2px) rotate(1deg); }
        }

        /* Skeleton flash */
        .skeleton {
            opacity: 0;
        }

        .skeleton.visible {
            animation: skeletonFlash 0.4s ease-out;
        }

        @keyframes skeletonFlash {
            0% { opacity: 0; }
            15% { opacity: 1; }
            30% { opacity: 0; }
            45% { opacity: 1; }
            60% { opacity: 0; }
            75% { opacity: 1; }
            100% { opacity: 0; }
        }

        /* Flash effect */
        .flash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            opacity: 0;
            pointer-events: none;
            z-index: 100;
        }

        .flash.active {
            animation: flashBang 0.3s ease-out;
        }

        @keyframes flashBang {
            0% { opacity: 0.9; }
            100% { opacity: 0; }
        }

        /* Curse message */
        .curse-message {
            font-family: 'Creepster', cursive;
            font-size: clamp(1.2rem, 4vw, 1.8rem);
            color: #ff4444;
            margin: 0.5rem 0;
            min-height: 2rem;
            opacity: 0;
            transform: scale(0.5);
            transition: all 0.3s ease;
            text-shadow: 0 0 10px #ff0000;
        }

        .curse-message.visible {
            opacity: 1;
            transform: scale(1);
        }

        /* Thunder button - FIXED FOR MOBILE */
        .thunder-btn {
            display: block;
            margin: 0.5rem auto;
            padding: clamp(0.8rem, 3vw, 1.2rem) clamp(1.5rem, 5vw, 3rem);
            font-family: 'Creepster', cursive;
            font-size: clamp(1.2rem, 4vw, 1.8rem);
            letter-spacing: 2px;
            background: linear-gradient(135deg, #8B0000 0%, #4a0000 100%);
            border: 3px solid var(--thunder-yellow);
            color: var(--thunder-yellow);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.2s ease;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
            user-select: none;
            -webkit-user-select: none;
            z-index: 50;
        }

        .thunder-btn:hover {
            background: linear-gradient(135deg, var(--thunder-yellow) 0%, #ffa500 100%);
            color: #000;
            box-shadow: 0 0 40px var(--thunder-yellow), 0 5px 20px rgba(0,0,0,0.5);
            transform: scale(1.05);
        }

        .thunder-btn:active, .thunder-btn.pressed {
            transform: scale(0.95);
            background: linear-gradient(135deg, var(--thunder-yellow) 0%, #ffa500 100%);
            color: #000;
        }

        /* Counter */
        .counter {
            margin-top: 1rem;
            color: var(--accent-blue);
            font-size: clamp(0.9rem, 3vw, 1.2rem);
            letter-spacing: 2px;
        }

        .counter span {
            color: var(--thunder-yellow);
            font-size: clamp(1.5rem, 5vw, 2rem);
            font-family: 'Creepster', cursive;
        }

        /* Smoke effect */
        .smoke {
            position: absolute;
            width: 30px;
            height: 30px;
            background: radial-gradient(circle, rgba(100,100,100,0.8) 0%, transparent 70%);
            border-radius: 50%;
            opacity: 0;
            pointer-events: none;
        }

        .smoke.active {
            animation: smokeRise 1.5s ease-out forwards;
        }

        @keyframes smokeRise {
            0% {
                opacity: 0.8;
                transform: translateY(0) scale(0.5);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) scale(2);
            }
        }

        /* Instructions */
        .instructions {
            color: rgba(255,255,255,0.6);
            font-size: clamp(0.7rem, 2.5vw, 0.9rem);
            margin-top: 0.3rem;
            font-style: italic;
        }

        /* Lightning container for ambient */
        .lightning-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }

        .lightning {
            position: absolute;
            opacity: 0;
            filter: drop-shadow(0 0 20px var(--thunder-yellow)) drop-shadow(0 0 40px white);
        }

        /* Hair animation when shocked */
        .trump-hair {
            transform-origin: center bottom;
        }

        .person-group.shocked .trump-hair {
            animation: hairStandUp 0.5s ease-in-out;
        }

        @keyframes hairStandUp {
            0%, 100% { transform: scaleY(1); }
            50% { transform: scaleY(1.3) translateY(-5px); }
        }

        /* Mobile-specific styles */
        @media (max-width: 480px) {
            body {
                padding: 0.5rem;
            }

            .title {
                letter-spacing: 1px;
            }

            .subtitle {
                letter-spacing: 2px;
            }

            .scene {
                margin: 0.3rem auto;
            }

            .thunder-btn {
                width: 90%;
                max-width: 300px;
                padding: 1rem 2rem;
                font-size: 1.3rem;
            }

            .counter {
                margin-top: 0.8rem;
            }
        }

        /* Landscape mobile */
        @media (max-height: 500px) and (orientation: landscape) {
            .content {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                align-items: center;
                gap: 1rem;
            }

            .title {
                font-size: clamp(1rem, 4vh, 2rem);
                width: 100%;
            }

            .subtitle {
                display: none;
            }

            .scene {
                width: 40%;
                max-width: 250px;
            }

            .controls {
                width: 50%;
                display: flex;
                flex-direction: column;
                align-items: center;
            }
        }

        /* Tablet styles */
        @media (min-width: 768px) {
            .title {
                font-size: 3rem;
            }

            .scene {
                max-width: 500px;
            }

            .thunder-btn {
                font-size: 1.8rem;
                padding: 1.2rem 3rem;
            }
        }

        /* Desktop styles */
        @media (min-width: 1024px) {
            body {
                padding-top: 2rem;
            }

            .title {
                font-size: 4rem;
            }

            .scene {
                max-width: 550px;
            }
        }
    </style>
</head>
<body>

    <script>
        // Detect if mobile for performance optimization
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || 
                         ('ontouchstart' in window) || 
                         (navigator.maxTouchPoints > 0);
        const rainDropCount = isMobile ? 40 : 80;

        // Create rain drops
        const rain = document.getElementById('rain');
        for (let i = 0; i < rainDropCount; i++) {
            const drop = document.createElement('div');
            drop.className = 'drop';
            drop.style.left = Math.random() * 100 + '%';
            drop.style.animationDuration = (Math.random() * 0.5 + 0.5) + 's';
            drop.style.animationDelay = Math.random() * 2 + 's';
            drop.style.opacity = Math.random() * 0.5 + 0.3;
            rain.appendChild(drop);
        }

        // Elements
        let curseCount = 0;
        let isAnimating = false;
        const countDisplay = document.getElementById('count');
        const flash = document.getElementById('flash');
        const thunderBtn = document.getElementById('thunderBtn');
        const title = document.getElementById('title');
        const personGroup = document.getElementById('personGroup');
        const normalFace = document.getElementById('normalFace');
        const shockedFace = document.getElementById('shockedFace');
        const skeleton = document.getElementById('skeleton');
        const lightningStrike = document.getElementById('lightningStrike');
        const curseMessage = document.getElementById('curseMessage');
        const smokeContainer = document.getElementById('smokeContainer');
        const scene = document.getElementById('scene');

        // Curse messages
        const curseMessages = [
            "üíÄ VERFLUCHT! üíÄ",
            "‚ö° GETROFFEN! ‚ö°",
            "üî• GEGRILLT! üî•",
            "üçä GETOASTED! üçä",
            "‚ò†Ô∏è ZERST√ñRT! ‚ò†Ô∏è",
            "üå©Ô∏è DONNER! üå©Ô∏è",
            "üò± COVFEFE! üò±",
            "üí© FAKE NEWS! üí©",
            "üî• YOU'RE FIRED! üî•",
            "üèõÔ∏è SAD! üèõÔ∏è"
        ];

        function createSmoke() {
            const smokeCount = isMobile ? 3 : 5;
            for (let i = 0; i < smokeCount; i++) {
                const smoke = document.createElement('div');
                smoke.className = 'smoke';
                smoke.style.left = (40 + Math.random() * 20) + '%';
                smoke.style.top = '20%';
                smokeContainer.appendChild(smoke);
                
                setTimeout(() => {
                    smoke.classList.add('active');
                    setTimeout(() => smoke.remove(), 1500);
                }, i * 100);
            }
        }

        function triggerCurse() {
            // Prevent rapid multiple triggers
            if (isAnimating) return;
            isAnimating = true;

            // Flash effect
            flash.classList.add('active');
            setTimeout(() => flash.classList.remove('active'), 300);

            // Lightning strike animation
            lightningStrike.classList.add('active');
            setTimeout(() => lightningStrike.classList.remove('active'), 400);

            // Person gets shocked
            personGroup.classList.add('shocked');
            normalFace.style.opacity = '0';
            shockedFace.style.opacity = '1';
            
            // Skeleton flash
            skeleton.classList.add('visible');

            // Show curse message
            curseMessage.textContent = curseMessages[Math.floor(Math.random() * curseMessages.length)];
            curseMessage.classList.add('visible');

            // Create smoke (from the hair!)
            setTimeout(createSmoke, 300);

            // Update counter
            curseCount++;
            countDisplay.textContent = curseCount;

            // Reset after animation
            setTimeout(() => {
                personGroup.classList.remove('shocked');
                skeleton.classList.remove('visible');
                normalFace.style.opacity = '1';
                shockedFace.style.opacity = '0';
                curseMessage.classList.remove('visible');
                isAnimating = false;
            }, 1500);

            // Vibration if supported (mobile)
            if (navigator.vibrate) {
                navigator.vibrate([100, 50, 100, 50, 200]);
            }
        }

        // FIXED: Better touch/click handling for mobile
        function handleInteraction(e) {
            e.preventDefault();
            e.stopPropagation();
            triggerCurse();
        }

        // Button events - using both touchstart and click for maximum compatibility
        thunderBtn.addEventListener('touchstart', function(e) {
            e.preventDefault();
            this.classList.add('pressed');
            triggerCurse();
        }, { passive: false });

        thunderBtn.addEventListener('touchend', function(e) {
            e.preventDefault();
            this.classList.remove('pressed');
        }, { passive: false });

        thunderBtn.addEventListener('click', function(e) {
            // Only trigger on click if not a touch device (to avoid double-trigger)
            if (!isMobile) {
                triggerCurse();
            }
        });

        // Title click/touch
        title.addEventListener('touchstart', handleInteraction, { passive: false });
        title.addEventListener('click', function(e) {
            if (!isMobile) {
                triggerCurse();
            }
        });

        // Random ambient lightning in background (less frequent on mobile)
        const lightningContainer = document.getElementById('lightningContainer');
        const lightningPaths = [
            'M50,0 L45,40 L60,45 L40,100 L55,55 L40,50 L50,0',
            'M30,0 L35,30 L20,35 L45,100 L30,45 L45,40 L30,0'
        ];

        function createAmbientLightning() {
            const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
            svg.setAttribute('class', 'lightning');
            svg.setAttribute('viewBox', '0 0 100 100');
            svg.style.width = '100px';
            svg.style.height = '200px';
            svg.style.left = (Math.random() * 80 + 10) + '%';
            svg.style.top = '0';

            const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
            path.setAttribute('d', lightningPaths[Math.floor(Math.random() * lightningPaths.length)]);
            path.setAttribute('fill', '#FFD700');
            path.setAttribute('stroke', '#FFFFFF');
            path.setAttribute('stroke-width', '2');

            svg.appendChild(path);
            lightningContainer.appendChild(svg);

            svg.style.opacity = '1';
            setTimeout(() => {
                svg.style.opacity = '0.5';
                setTimeout(() => {
                    svg.style.opacity = '1';
                    setTimeout(() => {
                        svg.style.opacity = '0';
                        setTimeout(() => svg.remove(), 300);
                    }, 100);
                }, 50);
            }, 50);
        }

        const ambientInterval = isMobile ? 6000 : 4000;
        setInterval(() => {
            if (Math.random() > 0.7) {
                createAmbientLightning();
            }
        }, ambientInterval);
    </script>
